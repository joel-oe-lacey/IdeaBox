<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
  </head>
  <body>
    <nav class="nav">
      <h1></h1>
      <section class="nav-section">
        <button class="nav-open" type="button" name="button"></button>
        <button class="nav-close" type="button" name="button"></button>
        <p></p>
        <button class="nav-starbutton" type="button" name="button"></button>
      </section>
    </nav>
    <main class="Main">
      <div class="Main-form-container">
        <form class="Main-form" action="index.html" method="post">
          <label for=""></label>
          <input class="Form-title" type="text" name="" value="">
          <label for=""></label>
          <textarea class="Form-body" name="name" rows="8" cols="80"></textarea>
          <button class="Form-save" type="button" name="button"></button>
          <div class="Form-search">
            <button class="Form-search-button" type="button" name="button"></button>
            <input class="Form-search-input" type="text" name="" value="">
          </div>
        </form>
      </div>
      <section class="Main-cards-container">
        <article class="Main-card">
          <header class="Main-card-header">
            <button class="Main-card-star" type="button" name="button"></button>
            <button class="Main-card-delete" type="button" name="button"></button>
          </header>
          <body class="Main-card-body">
            <h3 class="Main-card-title"></h3>
            <p class="Main-card-text"></p>
          </body>
          <footer class="Main-card-footer">
            <button class="Main-card-edit" type="button" name="button"></button>
            <label class="Main-card-label" for=""></label>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
