<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaBox</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="nav">
      <button class="nav-button-open hide" type="button" name="button"></button>
      <h1>IdeaBox</h1>
      <section class="nav-section">
        <p class="nav-paragraph">Filter Starred Ideas</p>
        <button class="nav-button-starbutton" type="button" name="star-show">Show Starred Ideas</button>
      </section>
    </nav>
    <div class="hidden-section">
      <div class="div-form">
        <form class="form" action="index.html" method="post">
          <label class="idea-title-label" for="idea-title">Title</label>
          <input class="form-input-title" type="text" name="idea-title" value="">
          <label class="idea-body-label" for="idea-body">Body</label>
          <textarea class="form-textarea-body" name="idea-body" rows="8" cols="80"></textarea>
          <button class="form-button-save" type="button" name="save-button" disabled>Save</button>
          <div class="form-div">
            <button class="form-button-search" type="button" name="button"><img id="search" src="assets/search.svg"/></button>
            <input class="form-input-search" type="text" name="search-input" placeholder="Search ideas">
          </div>
        </form>
      </div>
      <section class="section-cards">
      </section>
    </div>
  </body>
  <footer>
    <script src="idea.js"></script>
    <script src="main.js"></script>
  </footer>
</html>
