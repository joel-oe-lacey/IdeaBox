<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
  </head>
  <body>
    <nav class="nav">
      <h1></h1>
      <section class="nav-section">
        <button class="nav-button-open" type="button" name="button"></button>
        <button class="nav-button-close" type="button" name="button"></button>
        <p></p>
        <button class="nav-button-starbutton" type="button" name="button"></button>
      </section>
    </nav>
    <main class="main">
      <div class="main-div-form">
        <form class="main-form" action="index.html" method="post">
          <label for=""></label>
          <input class="form-input-title" type="text" name="" value="">
          <label for=""></label>
          <textarea class="form-textarea-body" name="name" rows="8" cols="80"></textarea>
          <button class="form-button-save" type="button" name="button"></button>
          <div class="form-div">
            <button class="form-button-search" type="button" name="button"></button>
            <input class="form-input-search" type="text" name="" value="">
          </div>
        </form>
      </div>
      <section class="main-section-card">
        <article class="main-card">
          <header class="card-header">
            <button class="card-button-star" type="button" name="button"></button>
            <button class="card-button-delete" type="button" name="button"></button>
          </header>
          <body class="card-body">
            <h3 class="card-header-title"></h3>
            <p class="card-p-text"></p>
          </body>
          <footer class="card-footer">
            <button class="card-button-edit" type="button" name="button"></button>
            <label class="button-label-edit" for=""></label>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
